
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>NAme</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{teacher.id}}</td>
      <td>{{teacher.name}}</td>
      <td>{{teacher.address}}</td>
    </tr>
  </tbody>
</table>v
